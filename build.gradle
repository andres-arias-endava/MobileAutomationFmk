plugins {
    id 'java'
}

repositories {
    mavenCentral() // Repository for dependencies
}

dependencies {
    // Appium Java Client for mobile automation
    implementation 'io.appium:java-client:8.5.1'

    // TestNG to organize and execute tests
    testImplementation 'org.testng:testng:7.9.0'

    // (Optional) ExtentReports to generate test reports
    implementation 'com.aventstack:extentreports:5.0.9'
}

test {
    // Configure TestNG as the test framework
    useTestNG()
}
